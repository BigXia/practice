<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>WeUI</title>
    <link rel="stylesheet" href="./style/weui.css"/>
    <link rel="stylesheet" href="./example/example.css"/>
</head>
<body ontouchstart>
    <div class="container" id="container"></div>
    <script type="text/html" id="tpl_home">
<div class="hd">
    <h1 class="page_title">WeUI</h1>
    <p class="page_desc">为微信Web服务量身设计</p>
</div>
<div class="bd">
    <div class="weui_grids">
        <a href="#/actionsheet" class="weui_grid">
            <div class="weui_grid_icon">
                <i class="icon icon_actionSheet"></i>
            </div>
            <p class="weui_grid_label">
                ActionSheet
            </p>
        </a>
    </div>
</div>
</script>
    <script type="text/html" id="tpl_actionsheet">
<div class="hd">
    <h1 class="page_title">ActionSheet</h1>
</div>
<div class="bd spacing">
    <a href="javascript:;" class="weui_btn weui_btn_primary" id="showActionSheet">点击上拉ActionSheet</a>
</div>
<!--BEGIN actionSheet-->
<div id="actionSheet_wrap">
    <div class="weui_mask_transition" id="mask"></div>
    <div class="weui_actionsheet" id="weui_actionsheet">
        <div class="weui_actionsheet_menu">
            <div class="weui_actionsheet_cell">示例菜单</div>
            <div class="weui_actionsheet_cell">示例菜单</div>
            <div class="weui_actionsheet_cell">示例菜单</div>
            <div class="weui_actionsheet_cell">示例菜单</div>
        </div>
        <div class="weui_actionsheet_action">
            <div class="weui_actionsheet_cell" id="actionsheet_cancel">取消</div>
        </div>
    </div>
</div>
<!--END actionSheet-->
</script>
</div>
</script>
    <script src="http://sfc.koedou.com/we_ui/dist/example/zepto.min.js"></script>
    <script src="http://sfc.koedou.com/we_ui/dist/example/router.min.js"></script>
    <script src="http://sfc.koedou.com/we_ui/dist/example/example.js"></script>
</body>
</html>
