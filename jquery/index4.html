<html>
<head>
	<meta charset="utf-8" />
	<script src="./jquery/jquery.js"></script>
	<style type="text/css">
		.myClass{
			background-color:yellow;
			margin:10px;
			padding:10px;
		}
	</style>
	<script>
		$(function(){
			$("#btn1").click(function(){
				$("#div1").addClass("myClass");
			});
		
			$("#btn2").click(function(){
				$("#div1").append("<h1>这是追加的内容</h1>");
			});

			$("#btn3").click(function(){
				$("#div1").after("这是After");
			});

			$("#btn4").click(function(){
				$("#div1").remove();
			})

			$("#btnVal").click(function(){
				var value = $("#name").val();
				alert(value);
				$("#name").val("");
			});
	
			$("#btn5").click(function(){
				var con = $("body").html();
				alert(con);
			});

			$("#btn6").click(function(){
				var con = $("body").text();
				alert(con);
			});

			$("#btn7").click(function(){
				var con = $("body").val();
				alert(con);
			});
		});
	</script>
</head>
<body>
	<form>
	<div id="div1">
		<p id="p1">This is a test!</p>
	</div>
	<input id="btn1" type="button" value="addClass" />
	<input id="btn2" type="button" value="append" />
	<input id="btn3" type="button" value="after" />
	<input id="btn4" type="button" value="remove" />
	<input id="btn5" type="button" value="html()" />
	<input id="btn6" type="button" value="text()" />
	<input id="btn7" type="button" value="val()" />

	<br>
	<input type="text" id="name" />
	<input type="button" id="btnVal" value="val" />
	</form>
</body>
</html>
