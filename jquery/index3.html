<html>
<head>
	<meta charset="utf-8" />
	<script src="./jquery/jquery.js"></script>
	<script>
		$(function(){
			$("#b2").click(function(){
				$("#div1").fadeOut();
			});
		
			$("#b1").click(function(){
				$("#div1").fadeIn();
			});

			$("#b3").click(function(){
				$("#div1").fadeTo("slow","0.6","liner");
			});

			$("#b4").click(function(){
				$("#div1").animate({height:'100px'},"slow");
			});
			
		});
	</script>
</head>
<body>
	<div style="background-color:red" id="div1">
	<p id="p1">This is a test!</p>
	</div>
	<input type="button" id="b1" value="淡入" />
	<input type="button" id="b2" value="淡出" />
	<input type="button" id="b3" value="透明" />
	<input type="button" id="b4" value="animate" />
</body>
</html>
