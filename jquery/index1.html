<html>
<head>
	<script src="jquery/jquery.js"></script>
	<meta charset="utf-8" />
	
	<script>
		$(function(){	//文本就绪函数
			$("#b1").click(function(){
				alert("This is a test!");
			});
		});

		$(function(){
			$("#b1").mouseover(function(){
				var test = $("#b1").attr("value");
				$("#div1").html(test);
			});
		});

		$(function(){
			$("#b1").mouseout(function(){
				$("#div1").html("");
			});
		});
	</script>

</head>
<body>
	<input type="button" id="b1" value="点我一下看看" />
	<div id="div1"></div>
</body>
</html>
